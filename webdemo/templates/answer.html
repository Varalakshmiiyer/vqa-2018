{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ config.UPLOAD_FOLDER }}{{ image }}" style="width: auto; max-height: 600px;">
        </div>
        <div class="col-md-6">
            <h3>{{ question }}</h3>
            {% for row in answers %}
                <div class="progress" style="height:30px; margin-bottom:10px">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="{{ row[1] }}"
                         aria-valuemin="0" aria-valuemax="100" style="width:{{ row[1] }}%">
                        <span style="text-align:center; color:black">{{ row[0] }} ( {{ row[1] }}% )</span>
                    </div>
                </div>

            {% endfor %}
        </div>

    </div>
{% endblock %}
